{{ content }}

    </svg>
    
  </a>
  {% endif %}
  {% if page.next.url %}
  <a href="{{page.next.url}}" id="next-button" class="btn">
    <svg width="1.6em" height="1.6em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
